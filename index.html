<!DOCTYPE html>
<html lang="en">
<head>
    <title>latihan 5</title>
</head>
<body>
    <h2 style="color:green;">Sedang latihan membuat Function dengan Javascript</h2>

    <p id="aic"></p>
    <script>
        function aks(a, b, c) {
            return a + b - c
        }
        document.getElementById("aic").innerHTML = "hasil : " + aks (6, 10, 7);
    </script>   
</body>
