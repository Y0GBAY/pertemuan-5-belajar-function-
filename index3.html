<!DOCTYPE html>
<html lang="en">
<head>
    <title>latihan 5</title>
</head>
<body>
    <h2 style="color:green;">Sedang latihan membuat Function dengan Javascript</h2>

    <p id="aic"></p>
    <button onclick="aksi(7,5)" style="color:red;">klik disini</button>
    <script>
        function aksi(a,b) {
            var x= a + b;
        document.getElementById("aic").innerHTML = "hasil dari function: " + x;
        }
    </script>   
</body>
